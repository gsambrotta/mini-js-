<!DOCTYPE html>
<html lang="en">
	
<head>
<meta charset=utf-8>
<title>Video</title>
<script src="h5utils.js"></script>

</head>
<style>
	body { width: 100%; margin: 0 auto; }
	section { width: 620px; margin: 0 auto; padding: 20px 0; }
	.buttons{ width: 40%; margin: 0 auto; padding: 20px 0; }
	button { background: black; color: #f2f2f2; border: 1px solid #ccc; border-radius: 6px; box-shadow: #ccc -2px 1px 5px}
	#duration-log { float: right; margin-right: 6px; padding-top: 7px; }
</style>
	<body>
		<section>
		<video id="video_controls" preload="auto" controls autoplay autobuffer width="620">
			<source src="big_buck_bunny.mp4" type="video/mp4" />
			<source src="big_buck_bunny.webm" type="video/webm" />
			<source src="big_buck_bunny.ogv" type="video/ogg" />
		
			<object type="application/x-shockwave-flash" data="http://player.longtailvideo.com/player.swf" width="620" height="355">
				<param name="movie" value="http://player.longtailvideo.com/player.swf" />
				<param name="allowFullScreen" value="true" />
				<param name="wmode" value="transparent" />
				<param name="flashVars" value="controlbar=over&amp;image=http%3A%2F%2Fsandbox.thewikies.com%2Fvfe-generator%2Fimages%2Fbig-buck-bunny_poster.jpg&amp;file=http%3A%2F%2Fclips.vorwaerts-gmbh.de%2Fbig_buck_bunny.mp4" />
				<img alt="Big Buck Bunny" src="http://sandbox.thewikies.com/vfe-generator/images/big-buck-bunny_poster.jpg" width="620" height="355" title="No video playback capabilities, please download the video below" />
			</object>
		
		</video>
		
	 	<div class="buttons">
			<button onclick="makeBig()">Big</button>
			<button onclick="makeSmall()">Small</button>
			<button onclick="makeNormal()">Normal</button>
			<button id="duration">Show duration</button>
			<span id="duration-log"></span>
		</div>
		</section>
		
	</body>

	<script>
		  var movie = document.getElementById('video_controls');
		  function makeBig(){ movie.width=920; } 
		  function makeSmall(){ movie.width=220; }
		  function makeNormal(){ movie.width= 620; }
		  document.getElementById('duration').addEventListener('click', function() { document.querySelector('#duration-log').textContent = movie.duration; }, false);
    </script>
</html>
