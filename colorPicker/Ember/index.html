<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ember Color Picker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>Pick your own color and save it </h1>
    <form id="form">
      <label for="name">Color name
        {{input type="text" id="name"  value=colorNameValue }}
      </label>

      <label for="red">Red
        {{input type="range" class="red" min="0" max="255" step="1" value=redValue id="red"}}
      </label>

      <label for="green">Green
        {{input type="range" class="green" min="0" max="255" step="1" value=greenValue id="green"}}
      </label>
      
      <label for="blue">Blue
        {{input type="range" class="blue" min="0" max="255" step="1" value=blueValue id="blue"}}
      </label>

      <label for="alpha">Alpha
        {{input type="range" class="alpha" min="0" max="1" step="0.1" value=alphaValue id="alpha"}}
      </label>

      <input type="button" value="Save" {{ action save }} />
    </form>

    {{ view Ember.Select content=model optionLabelPath="content.name" prompt="Choose your color" value=selectedColor}}

    <p {{bind-attr style="selectedStyle" id="textColor"}}>{{selectedColor.name}}</p>    

  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.1.2.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  
  <script src="js/app.js"></script>

</body>
</html>
