<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ember Color Picker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>Color Picker</h1>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>Pick your own color and save it 
      <p>{{rgba}}</p>
    </h2>
    <form>
      <label for="name">Color name</label>
      <input type="text" id="name" value="">

      <label for="red">RED</label>
      <input type="range" min="0" max="255" step="1" value="0" id="red" >

      <label for="green">Green</label>
      <input type="range" min="0" max="255" step="1" value="0" id="green" >

      <label for="blue">Blue</label>
      <input type="range" min="0" max="255" step="1" value="0" id="blue">

      <label for="alpha">Alpha</label>
      <input type="range" min="0" max="1" step="0.1" value="0" id="alpha">

      <input type="button" id="save" value="Save" />
      <button {{action 'save'}} > Save </button>
    </form>

    {{outlet}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="select">
      <select id="listColors">
        <option value="">Choose your color</option>
        <option {{action 'selected'}}> {{color.name}} </option>
      </select>
      <span style="color: {{color.color}}"> {{color.name}} </span>

  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.1.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
