<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8" />
<title>images animation</title>
</head>

<script>

// Preload images before use them
<!-- Hide script from old browsers
if (document.images)
{
	cow0 = new Image
	cow1 = new Image
	cow2 = new Image
	cow3 = new Image
	cow4 = new Image
	cow5 = new Image
		
	cow0.src = "images/0.jpg"
	cow1.src = "images/1.jpg"
	cow2.src = "images/2.jpg"
	cow3.src = "images/3.jpg"
	cow4.src = "images/4.jpg"
	cow5.src = "images/5.jpg"
}
// Stop hiding script from older browsers -->

var urls;
var timerId;

window.onload = function() {
	urls = new Array( "images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", "images/0.jpg");
	
}
function animate(pos) {
	pos %= urls.length;
	document.images["cow"].src = urls[pos];
	timerId = window.setTimeout("animate(" + (pos + 1) + ");", 800);
}

// MouseOver
function MouseOver(){
	console.log("hey");
	//animation images
	animate(0);

}
function MouseOut(){
	clearTimeout(timerId);
	document.cow.src = "images/1.jpg";
}

</script>

<style>
img { height: 400px; margin-left:30%; }
</style>

<body>

<img name="cow" src="images/0.jpg" onMouseOver="MouseOver()" onMouseOut="MouseOut()" />
</body>
</html>
