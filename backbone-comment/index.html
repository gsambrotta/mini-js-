<!doctype>
<html>
	<head>
		<meta charset="utf-8" />
		<title>The worst Twitter ever</title>
		<link rel="stylesheet" href="app/css/style.css">
		<link rel="stylesheet" href="app/css/font-awesome/css/font-awesome.min.css">		
		<script src="lib/jquery-2.0.3.min.js"></script>
		<script src="lib/underscore-min.js"></script>
		<script src="lib/handlebars-v1.1.2.js"></script>
		<script src="lib/backbone.js"></script>
		<script src="lib/backbone.localStorage.js"></script>
	</head>
	<body>
	<script>
		
	</script>

		<div class="wrap new-wrap" id="wrap-login"></div>
		<div class="wrap list" id="wrap-list"></div>




		<script type="text/x-handlebars-template" id="newComment">
		<div id="new-comment">

		{{#if loggedin}}
			<section class="addComment">
				<img src="http://upload.wikimedia.org/wikipedia/commons/d/d0/Rooster_Profile.jpg" width="35" id="imgProfile"/>
				<ul class="user-contact">
					<li><b id="name">designbygio</b></li>
					<li id="nickname">@designbygio</li>
					<li>{{time}}</li>
				</ul>
				<textarea class="message"></textarea>
				<div class="footer-post">
					<button id="send">SEND</button>
					<button id="cancel">CANCEL</button>
					<div class="clear"></div>
				</div>
			</section>

		{{ else }}

			<section id="join-section">
				<img src="app/img/newavatar.png" width="35" />
				<textarea disabled class="join-text" placeholder="Join the discussion..." ></textarea>
				<div class="footer-post">
					<button id="join">JOIN</button>
					<div class="clear"></div>
				</div>
			</section>
			<section id="login-section" class="hide-login hidden">
				<form class="login">
					<label>Id</label>
					<input type="text" id="ID" value="" />
					<label>Password</label>
					<input type="password" id="psw" value="" />
				</form>
				<div class="footer-post">
					<button id="login">LOGIN</button>
					<div class="clear"></div>
				</div>
			</section>
		{{/if}}

		</div>
		</script>


		<script type="text/x-handlebars-template" id="commentList">
		<div id="commentList">

		{{#each comments}}
		<section id="comment" class="comment">

			{{#if isMine}}
				<img width="35" src={{img}} />
			{{else}}
				<img src='http://efamilymatch.com/wp-content/uploads/avatars/profile222.jpg' width="35" />
			{{/if}}

			<div class="body">
				<div class="icons">	

					{{#if isMine }} 
						<div class="delete" data-cid="{{id}}"></div>
						<div class="box-icon black">
							<i class="fa fa-times-circle"></i> 
						</div>
						<div class="edit"></div>
						<div class="box-icon black">
							<i class="fa fa-pencil"></i>
						</div>

					{{else}}
						<div class="hide"></div>
						<div class="box-icon pink">
							<i class="fa fa-eye"></i>
						</div>	
					{{/if}}	

				</div>

			{{#if edit}}
				<ul class="user-contact">
					<li><b>{{name}}</b></li>
					<li>{{nickname}}</li>
					<li>{{time}}</li>
				</ul>
				<textarea class="message editTextarea"></textarea>
			{{else}}
				<ul class="user-contact">
					<li><b>{{name}}</b></li>
					<li>{{nickname}}</li>
					<li>{{time}}</li>
				</ul>
				<p>{{body}}</p>
			{{/if}}

			</div>
		</section>
		<section class="hiddenComment" style="display: none">
			<p class="hide-message"><b>You just hide the comment from this user</b></p>
			<button id="undo">Undo</button>
			<button>Send Feedback</button>
		</section>
		{{/each}}

		</div>
		</script>	
		

		<script src="app/models/CommentModel.js"></script>
		<script src="app/models/NewCommentModel.js"></script>

		<script src="app/collections/ListCommentCollection.js"></script>
		<script src="app/collections/NewCommentCollection.js"></script>

		<script src="app/views/CommentListView.js"></script>
		<script src="app/views/NewCommentView.js"></script>

		<script src="app/app.js"></script>
	</body>
</html>
